{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'add_staff' %}" enctype="multipart/form-data">
                    <!--        enctype use for images only
                                <div class="row">-->
                    {% csrf_token %}


                    <div class="col-12">
                        <h5 class="form-title"><span>Add staff </span></h5>
                    </div>

                    {% include 'includes/messages.html' %}

                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Profile Pic </label>
                            <input type="file" class="form-control" name="profilepic" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="firstname" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="lastname" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password"
                                   placeholder="Fill only when you have change password" required>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" name='Address'></textarea>
                        </div>
                    </div>

                    <div class="col-sm-11">
                        <label>Gender</label>
                        <select class="form-control" name="gender" required>
                            <option>Select Gender</option>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                            <option value="others">others</option>
                        </select>
                    </div>
                    <br>


                    <br>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add Staff</button>
                    </div>
                    <!--                    </div>-->

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
