{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'update_student' %}" enctype="multipart/form-data">
                    <!--                    <div class="row">-->
                    {% csrf_token %}


                    <div class="col-12">
                        <h5 class="form-title"><span>Edit Student </span></h5>
                    </div>

                    {% include 'includes/messages.html' %}

                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Profile Pic </label>
                            <input type="file" class="form-control" name="profilepic">
                            <input type="text" class="form-control" name="student_id"
                                   value="{% for i in stud %}{{i.admin.id}}{% endfor %}" hidden>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="firstname"
                                   value="{% for i in stud %}{{i.admin.first_name}}{% endfor %}">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="lastname"
                                   value="{% for i in stud %}{{i.admin.last_name}}{% endfor %}">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email"
                                   value="{% for i in stud %}{{i.admin.email}}{% endfor %}">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username"
                                   value="{% for i in stud %}{{i.admin.username}}{% endfor %}">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password"
                                   placeholder="Fill only when you have change password">
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" name='Address'>{% for i in stud %}{{i.address}}{% endfor %}</textarea>
                        </div>
                    </div>

                    <div class="col-sm-11">
                        <label>Gender</label>
                        <select class="form-control" name="gender">
                            <option>Select Gender</option>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                            <option value="others">others</option>
                        </select>
                    </div>
                    <br>
                    <div class="col-sm-11">
                        <label>Course</label>
                        <select class="form-control" name="course_id">
                            <option>Select Course</option>
                            {% for i in crs %}
                            <option value="{{i.id}}">{{i.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br>
                    <div class="col-sm-11">
                        <label>Session Year</label>
                        <select class="form-control" name="session_year_id">
                            <option>Select Year</option>
                            {% for i in session %}
                            <option value="{{i.id}}">{{i.session_start}} TO {{i.session_end}}</option>
                            {% endfor %}

                        </select>
                    </div>

                    <br>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Update Student</button>
                    </div>
                    <!--                    </div>-->

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
